<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impostor Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="setupScreen" class="screen">
    <h1>Impostor Game</h1>

    <label>Number of Players</label>
    <input id="playerCount" type="number" value="5" min="3">

    <button onclick="openPlayerList()">Edit Player Names</button>

    <label>Number of Impostors</label>
    <input id="impostorCount" type="number" value="1" min="1">

    <label>Timer Length (seconds)</label>
    <input id="timerLength" type="number" value="60" min="10" max="600">


    <label>Word List</label>
    <textarea id="wordList">apple
chair
bottle
sandwich
camera</textarea>

    <label>Impostor Fake Word</label>
    <input id="fakeWord" type="text" value="????">

    <button onclick="startGame()">Start Game</button>
  </div>


  <!-- Player List Screen -->
  <div id="playerListScreen" class="screen hidden">
    <h2>Player Names</h2>

    <div id="playerList"></div>

    <button onclick="addPlayer()">Add Player</button>
    <button onclick="closePlayerList()">Done</button>
  </div>


  <!-- Reveal Role Screen -->
  <div id="revealScreen" class="screen hidden">
    <h2 id="playerHeader"></h2>
    <p id="roleText"></p>

    <button onclick="nextPlayer()">Next</button>
  </div>


  <!-- Timer Screen -->
  <div id="timerScreen" class="screen hidden">
    <h2>Discussion Timer</h2>
    <div id="timerDisplay">60</div>

    <button id="showImpostorsBtn" class="hidden" onclick="showImpostors()">Reveal Impostors</button>
  </div>


  <!-- Final Reveal Screen -->
  <div id="finalScreen" class="screen hidden">
    <h2>Impostors</h2>
    <div id="impostorList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
