<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imposter Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="setupScreen" class="screen">
    <h1>imposter Game</h1>

    <label>Number of Players</label>
    <input id="playerCount" type="number" value="5" min="3">

    <button onclick="openPlayerList()">Edit Player Names</button>

    <label>Number of imposters</label>
    <input id="imposterCount" type="number" value="1" min="1">

    <label>Timer Length (seconds)</label>
    <input id="timerLength" type="number" value="60" min="10" max="600">


    <label>Word List</label>
    <textarea id="wordList">apple
chair
bottle
sandwich
camera</textarea>

    <label>imposter Fake Word</label>
    <input id="fakeWord" type="text" value="IMPOSTER">

    <button onclick="startGame()">Start Game</button>
  </div>


  <!-- Player List Screen -->
  <div id="playerListScreen" class="screen hidden">
    <h2>Player Names</h2>

    <div id="playerList"></div>

    <button onclick="addPlayer()">Add Player</button>
    <button onclick="closePlayerList()">Done</button>
  </div>


  <!-- Reveal Role Screen -->
<div id="revealScreen" class="screen hidden">
  <h2 id="playerHeader"></h2>

  <p id="roleText" class="hidden"></p>

  <button id="revealButton" onclick="toggleWord()">Show My Word</button>

  <button onclick="nextPlayer()">Next</button>
</div>



  <!-- Timer Screen -->
  <div id="timerScreen" class="screen hidden">
    <h2>Discussion Timer</h2>
    <div id="timerDisplay">60</div>
    <button onclick="stopTimer()">Stop Timer</button>
    <button id="showimpostersBtn" class="hidden" onclick="showimposters()">Reveal imposters</button>
  </div>


  <!-- Final Reveal Screen -->
  <div id="finalScreen" class="screen hidden">
    <h2>imposters</h2>
    <div id="imposterList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
