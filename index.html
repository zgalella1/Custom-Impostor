<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impostor Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="setup" class="screen">
  <h1>Impostor Game</h1>

  <label># Players</label>
  <input id="playerCount" type="number" value="5" min="3">

  <label># Players</label>
<input id="playerCount" type="number" value="5" min="3" oninput="generateNameFields()">

<button onclick="toggleNames()">Edit Player Names</button>

<div id="nameContainer" class="hidden"></div>


  <label># Impostors</label>
  <input id="impostorCount" type="number" value="1" min="1">

  <label>Discussion Timer (seconds)</label>
  <input id="timerLength" type="number" value="90" min="10">

  <label>Word List</label>
  <textarea id="wordList" rows="5">apple, castle, astronaut, coffee, concert</textarea>

  <button onclick="startGame()">Start Game</button>
</div>

<div id="reveal" class="screen hidden">
  <h2 id="playerHeader"></h2>
  <h1 id="roleText"></h1>
  <button onclick="nextPlayer()">Next</button>
</div>

<div id="timer" class="screen hidden">
  <h1>Discussion Timer</h1>
  <div id="countdown" class="big"></div>
  <button onclick="restart()">New Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
