<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!---------------------------
      SETUP SCREEN
  ---------------------------->
  <div id="setup" class="screen">
    <h1>Impostor Game</h1>

    <label># Players</label>
    <input id="playerCount" type="number" value="5" min="3">

    <label># Impostors</label>
    <input id="impostorCount" type="number" value="1" min="1">

    <button id="editNamesBtn" type="button">Edit Player Names</button>

    <div id="nameContainer" class="hidden"></div>

    <label>Word List</label>
    <textarea id="wordList" placeholder="Enter words separated by commas or new lines"></textarea>

    <label>Timer Length (seconds)</label>
    <input id="timerLength" type="number" value="60" min="10">
